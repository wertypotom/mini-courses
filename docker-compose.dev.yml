services:
  web:
    container_name: client
    command: sh -lc "./docker/dev-entry.sh"
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      # Keep container's node_modules from being shadowed by the bind mount
      - /app/node_modules
    environment:
      # Make file watching reliable on macOS/Windows
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true

      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres?schema=public
    depends_on:
      - postgres
