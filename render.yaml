services:
  - type: web
    name: mini-courses
    runtime: docker
    repo: https://github.com/wertypotom/mini-courses
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon

    # Health check endpoint
    healthCheckPath: /api/health

    # Environment Variables (maximally automated)
    envVars:
      - key: NODE_ENV
        value: production

      - key: NEXTAUTH_URL
        value: https://mini-courses.onrender.com

      - key: NEXTAUTH_SECRET
        generateValue: true

      - key: DATABASE_URL
        fromDatabase:
          name: mini_courses_postgress_db
          property: connectionString

      - key: GITHUB_ID
        sync: false

      - key: GITHUB_SECRET
        sync: false

      - key: ABACUS_API_KEY
        sync: false

      - key: SENTRY_DSN
        sync: false

      - key: SENTRY_AUTH_TOKEN
        sync: false

      - key: TEST_ENV_BASE_URL
        value: https://mini-courses-1.onrender.com
